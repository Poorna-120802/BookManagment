<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .registration-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 400px;
    }

    .registration-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .registration-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    .registration-container input[type="text"],
    .registration-container input[type="password"],
    .registration-container input[type="email"],
    .registration-container input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .registration-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .registration-container input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: #007bff;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="registration-container">
    <h2>Admin Registration</h2>
    <form action="reg" method="post">
      <label for="admname">Admin Name:</label>
      <input type="text" id="admname" name="admname" required>

      <label for="admpass">Admin Password:</label>
      <input type="password" id="admpass" name="admpass" required>

      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required>

      <label for="mail">Email:</label>
      <input type="email" id="mail" name="mail" required>

      <label for="phno">Phone Number:</label>
      <input type="tel" id="phno" name="phno" pattern="[0-9]{10}" required>

      <input type="submit" value="Register">
    </form>
    <div class="back-link">
      <a href="admin_login.html">Back to Login</a>
    </div>
  </div>

</body>
</html>
